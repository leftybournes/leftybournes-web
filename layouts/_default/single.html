{{ define "content" }}
  <main class="lefty__page lefty__container">
	<h2 class="page__title">{{ .Title }}</h2>
    {{ with .Date }}
      {{ $dateMachine := . | time.Format "2000-01-01T00:00:00-00:00" }}
      {{ $dateHuman := . | time.Format ":date_long" }}
	  <p class="page__date">
        <time datetime="{{ $dateMachine }}">
          {{ $dateHuman }} (UTC+8/PHT)
        </time>
      </p>
    {{ end }}
	<section class="page__content">{{ .Content }}</section>
  </main>
{{ end }}
