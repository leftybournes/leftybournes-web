{% extends "base.html" %}

{% block content %}
	<main class="lefty__page lefty__container">
		<h2 class="page__title">{{ page.title }}</h2>
		<p class="page__date"><small>{{ page.date | date(format="%A, %B %d, %Y") }} (UTC+8/PHT)</small></p>
		<section class="page__content">{{ page.content | safe }}</section>
	</main>
{% endblock %}
